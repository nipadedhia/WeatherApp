<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- linking Bootstrap4 css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- linking Google font awesome file -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- CSS file -->
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Weather</title>
</head>

<body>
    <!-- header for Weather dashboard -->
    <header>
        <div class="row">
            <div class="col-md-12">
                <header class="navbar navbar-dark bg-dark justify-content-center font-white">
                    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-3 my-2 ml-3">
                <h4><strong>Search for a City:</strong></h4>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <!-- Searched box for searching city -->
                <nav class="col-md-2">
                    <div class="input-group">
                        <input type="text" id="citySearchBox" class="form-control" placeholder="Search City">
                        <button class="btn btn-primary" id="submitCity" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                        </input>
                    </div>
                    <br>
                    <!-- this is building left nav using the previously searched city -->
                    <div id="citySearch">
                    </div>
                </nav>

                <div class="col-md-9">
                    <!-- current day summary weather data -->
                    <div class="card" style="Width:100%">
                        <div class="card-body">
                            <div id="citySummary"> </div>
                        </div>
                    </div>
                    <!-- 5 day weather data -->
                    <div>
                        <table>
                            <tr id="fiveDaySum"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- JQuery file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"> </script>
    <!-- linking JS file -->
    <script src="weather.js"></script>
</body>

</html>
